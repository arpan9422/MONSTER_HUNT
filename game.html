        <div class="flex absolute top-[50vh] right-[45vw] justify-center items-center text-xl m-4 gap-8 ">
            <h1 class="text-black bg-slate-300 p-4 rounded-md text-xl font-extralight points">YOUR SCORE</h1><p class="text-black bg-slate-300 p-4 rounded-md text-xl font-extralight points" id="pointsFinal">0</p>

    <div class="main " id="main">
